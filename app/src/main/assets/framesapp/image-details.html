<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FramesApp</title>
    <script src="https://use.fontawesome.com/ef259a755c.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <form>

            <span class="btn" id="btn-logo">InstaFrame</span>

            <div class="in">
                <img src="images/price.png" style="width: 20px; height: 20px; float: left;">
                <input id="bei" type="number" placeholder="Bei ">
            </div>

            <div class="in">
                <img src="images/cat.png" style="width: 20px; height: 20px; float: left;">
                <input id="b-name" type="text" placeholder="Jina La Bidhaa">
            </div>

            <span class="btn" id="btn-endelea-bei">ENDELEA</span>
        </form>


    </div>

    <script src="main.js"></script>
    <script type="text/javascript">
        
        var beiBtn = document.getElementById("btn-endelea-bei");
        beiBtn.addEventListener('click', function () {

            var bei = document.getElementById('bei').value;
            var bname = document.getElementById('b-name').value;

            if (bei == '') {
                return error('Bei is not set');
            }

            if (bname == '') {
                return error('Name of is not set');
            }

            Android.detailsSubmit(bname, bei);
        });

    </script>
</body>
</html>
