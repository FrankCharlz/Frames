<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FramesApp</title>
    <script src="https://use.fontawesome.com/ef259a755c.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <form>
            <span class="btn" id="btn-logo">InstaFrame</span>

            <div class="in">
                <i class="icon-user"></i>
                <img src="images/person.png" style="width: 20px; height: 20px; float: left;">
                <input id="name" type="text" placeholder="Username ya Instagram">
            </div>

            <div class="in">
                <i class="icon-phone"></i>
                <img src="images/phone.png" style="width: 20px; height: 20px; float: left;">
                <input id="phone" type="number" placeholder="Namba ya simu">
            </div>

            <span class="btn" id="btn-endelea-reg">ENDELEA</span>

        </form>

    </div>
    <script src="main.js"></script>
    <script type="text/javascript">
        var regBtn = document.getElementById("btn-endelea-reg");

        regBtn.addEventListener('click', function () {

            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;

            if (name == '') {
                console.log('Name is not set');
                return error('Name is not set');
            }

            if (phone == '') {
                console.log('Phone is not set');
                return error('Phone is not set');
            }

            Android.register(name, phone);
        })

    </script>

</body>
</html>
